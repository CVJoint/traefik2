version: "3.7"
services:

## Jackett â€“ Torrent Proxy/RSS Generator
  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: always
    networks:
      traefik_proxy:
        ipv4_address: 192.168.50.249 # Use this IP to connect to sonarr/radarr/lidarr/ttrss: http://192.168.50.249:9117/...
#    ports:
#      - "9117:9117"
    security_opt:
      - no-new-privileges:true
    volumes:
      - $USERDIR/docker/jackett:/config
      - $USERDIR/dwnloads/temp:/downloads
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.jackett-rtr.entrypoints=https"
      - "traefik.http.routers.jackett-rtr.rule=Host(`jackett.$DOMAINNAME`)"
      ## Middlewares
      - "traefik.http.routers.jackett-rtr.middlewares=secure-chain@file"
      ## HTTP Services
      - "traefik.http.routers.jackett-rtr.service=jackett-svc"
      - "traefik.http.services.jackett-svc.loadbalancer.server.port=9117"

networks:
  traefik_proxy:
    external: true
